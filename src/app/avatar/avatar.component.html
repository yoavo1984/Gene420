<div *ngIf="loggedIn" style="text-align: center">
  <div style="display: inline">
    <a [routerLink]="'user-details'" class="display-name"><img [src]="photoUrl" width="30" height="30"/></a>
    <span><a [routerLink]="'user-details'" class="display-name">{{displayName}}</a></span>
  </div>
  <div style="display: inline" *ngIf="showBasicNavigation">
    <a (click)="logout()"><i class="fa fa-sign-out" style="color:white;" aria-hidden="true"></i></a>
    <a (click)="navigateToPrivateArea()"><i class="fa fa-envira" style="color:white;" aria-hidden="true"></i></a>
  </div>
</div>
