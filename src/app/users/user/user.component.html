<div style="display: flex;justify-content: center;">
  <!--Currently logged user: {{uid}}-->

  <div style="display: block">
  <div class="panel panel-info" style="margin-left: 10px;">
    <div class="panel-heading"><img [src]="photoUrl" width="40" height="40"/> {{displayName}}</div>
    <div class="panel-body">
      <div style="display:block">
       Email: {{email}}
      </div>
      <div style="display:block">
        Age: {{user | async | age }}
      </div>
    </div>
  </div>


  <div class="panel panel-info">
    <div class="panel-heading">Genetic Overview <i class="fa fa-lightbulb-o" aria-hidden="true"></i></div>
    <div class="panel-body">
      <div style="display:block; max-width:250px;">
        <ul class="list-inline" style="text-align: center">

          <li *ngFor="let phenotype of user | async | genetics;">
            <div style="display:inline-block; text-align: center;">
              <i [ngClass]="getIconClass(phenotype.trait)" aria-hidden="true"></i>
              <div style="display:block;">
                {{phenotype.trait}}
              </div>
              <div *ngIf="phenotype.has" style="display:block;">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
              </div>
              <div *ngIf="!phenotype.has" style="display:block;">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
              </div>
            </div>

        </ul>
      </div>
    </div>
  </div>
  </div>
  <div class="panel panel-info" style="margin-left: 10px;">
    <div class="panel-heading"><gene420-user-nav-bar></gene420-user-nav-bar></div>
    <div class="panel-body">
    </div>

  </div>


</div>
<div>

</div>
