<div class="container-fluid">
  <!--<carousel-component #carousel>
    <div class="item-carousel" *ngFor="let strain of strains | async;">{{strain['name']}}></div>
  </carousel-component>-->
  <div class="wrapper">
    <div id="#myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="slides">
      <li *ngFor="let strain of strains | async;">
        <gene420-strain
          [name]="strain['name']"
          [imageUrl]="strain['image']"
          [thc]="strain['thc']"
          [strainType]="strain['type']"
          (onReview)="reviewStrain($event)"
          (onHover)="strainHovered($event)"
          (onHoverEnded)="strainHoverEnded($event)"
        >
        </gene420-strain>
      </li>
    </ul>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</div>
