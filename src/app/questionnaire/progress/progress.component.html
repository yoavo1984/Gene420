<div style="display: inline-block; width:200px;" *ngFor="let stage of stages; let i=index;">
    <div>
      <span style="margin:20px;">
        <i class="{{getStageIconClassName(i)}}" aria-hidden="true" [style.color]=getStageIconColor(i)></i>
      </span>
    </div>
    <div>
      {{stage}}
    </div>
</div>
